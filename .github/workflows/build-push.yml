name: Build & Push Docker Images

on:
  push:
    branches: [ main ]
  release:
    types: [published]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set image suffix
        id: vars
        run: |
          if [[ "${GITHUB_EVENT_NAME}" == "release" ]]; then
            echo "SUFFIX=prod-${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
          else
            SHORT=$(echo "${GITHUB_SHA}" | cut -c1-7)
            echo "SUFFIX=qa-${SHORT}" >> $GITHUB_OUTPUT
          fi

      - name: Build & Push backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/todo-backend:${{ steps.vars.outputs.SUFFIX }}

      - name: Build & Push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: |
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/todo-frontend:${{ steps.vars.outputs.SUFFIX }}
